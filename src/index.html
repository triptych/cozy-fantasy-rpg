<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cozy Hearth - A Magical Inn Management RPG</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="game-container">
            <header class="game-header">
                <h1>Cozy Hearth</h1>
                <div class="game-controls">
                    <button id="save-button" class="btn">Save Game</button>
                    <button id="load-button" class="btn">Load Game</button>
                    <button id="settings-button" class="btn">Settings</button>
                </div>
            </header>

            <main class="game-main">
                <div class="game-canvas-container">
                    <canvas id="game-canvas"></canvas>
                    <div class="game-ui">
                        <!-- Dynamic UI elements will be added here -->
                    </div>
                </div>

                <aside class="game-sidebar">
                    <div class="player-info panel">
                        <h3>Innkeeper</h3>
                        <div class="time-display">
                            <p id="game-time">6:00 AM</p>
                            <p id="game-date">Day 1 of Spring, Year 1</p>
                        </div>
                    </div>

                    <div class="resources panel">
                        <h3>Resources</h3>
                        <ul id="resource-list">
                            <li>Gold:
                                <span id="gold-amount">100</span></li>
                            <li>Wood:
                                <span id="wood-amount">15</span></li>
                            <li>Food:
                                <span id="food-amount">20</span></li>
                        </ul>
                        <div class="resource-actions">
                            <button id="market-button" class="btn btn-small">Market</button>
                            <button id="craft-button" class="btn btn-small">Craft</button>
                        </div>
                        <div id="detailed-resources" class="detailed-resources hidden">
                            <!-- Detailed resources will be dynamically added here -->
                        </div>
                    </div>

                    <div class="tasks panel">
                        <h3>Daily Tasks</h3>
                        <ul id="task-list">
                            <li>Prepare breakfast</li>
                            <li>Clean rooms</li>
                            <li>Welcome new guests</li>
                        </ul>
                    </div>
                </aside>
            </main>

            <footer class="game-footer">
                <p>Cozy Hearth - &copy; 2025 - A Magical Inn Management RPG</p>
            </footer>
        </div>

        <!-- Game dialogs -->
        <div id="dialog-container" class="hidden">
            <div class="dialog panel">
                <h3 id="dialog-title">Dialog Title</h3>
                <div id="dialog-content">Dialog content goes here.</div>
                <div id="dialog-options"></div>
                <button id="dialog-close" class="btn">Close</button>
            </div>
        </div>

        <!-- Load game scripts as modules -->
        <script type="module" src="js/main.js"></script>
    </body>
</html>
